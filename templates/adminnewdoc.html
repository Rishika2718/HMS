<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-danger text-white"><h3>Add New Doctor</h3></div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label>Doctor ID</label>
                        <input type="text" name="doctor_id" class="form-control" required placeholder="D002">
                    </div>
                    <div class="mb-3">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Mobile</label>
                        <input type="text" name="mobile" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Timings</label>
                        <input type="text" name="timing" class="form-control" placeholder="10am-1pm">
                    </div>
                    <div class="mb-3">
                        <label>Department ID</label>
                        <input type="text" name="department" class="form-control" required placeholder="GEN01">
                    </div>
                    <button class="btn btn-primary w-100">Add Doctor</button>
                    <a href="/admin/dashboard" class="btn btn-secondary w-100 mt-2">Back</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
