<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Departments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px #ccc;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #4CAF50;
            color: white;
        }
        tr:hover {
            background: #f1f1f1;
        }
        .count {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h2>Department List</h2>
<div class="count">
    Total Departments: {{ departments|length }}
</div>
<table>
    <thead>
        <tr>
            <th>Department ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Doctors Registered</th>
        </tr>
    </thead>

    <tbody>
        {% for dept in departments %}
        <tr>
            <td>{{ dept[0] }}</td>
            <td>{{ dept[1] }}</td>
            <td>{{ dept[2] }}</td>
            <td>{{ dept[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
