<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Patient Search Results</h2><hr>
        {% if results %}
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr><th>ID</th><th>Name</th><th>Mobile</th><th>Email</th><th>Gender</th><th>Blood Group</th><th>Action</th>
            </thead>
            <tbody>
                {% for p in results %}
                <tr><td>{{ p[0] }}</td><td>{{ p[1] }}</td><td>{{ p[2] }}</td><td>{{ p[3] }}</td><td>{{ p[4] }}</td><td>{{ p[8] }}</td>
                {% endfor %}
                <td>
                <a href="/admin/search_patient" class="btn btn-sm btn-danger" 
                 onclick="return confirm('Are you sure you want to delete this patient?')"> Delete</a>
                </td></tr>
            </tbody>
        </table>
        {% else %}
        <p>No results found.</p>
        {% endif %}
        <a href="/admin/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
