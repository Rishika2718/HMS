<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Doctor Availability</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f2f2f2;
            padding: 30px;
        }
        h2 {
            text-align: center;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
        }
        .table-container {
            width: 80%;
            margin: auto;
        }
    </style>
</head>

<body>

<h2>{{ name }} â€” Availability for Next 7 Days</h2>

<div class="table-container">
    <table class="table table-bordered table-striped table-hover bg-white shadow">
        <thead class="table-primary">
            <tr>
                <th>Day</th>
                <th>Date</th>
                <th>Available Timings</th>
            </tr>
        </thead>

        <tbody>
            {% for d in week %}
            <tr>
                <td>{{ d.day }}</td>
                <td>{{ d.date }}</td>
                <td>{{ d.slot }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
