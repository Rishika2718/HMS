<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">

        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Update Doctor</h4>
                    </div>

                    <div class="card-body">

                        <form action="{{ url_for('adupdatedoc', doctor_id=doctor['id']) }}" method="POST">

                            <!-- Email -->
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" value="{{ doctor['email'] }}" class="form-control" required>
                            </div>

                            <!-- Mobile -->
                            <div class="mb-3">
                                <label class="form-label">Mobile</label>
                                <input type="text" name="mobile" value="{{ doctor['mobile'] }}" class="form-control" required>
                            </div>

                            <!-- Department -->
                            <div class="mb-3">
                                <label class="form-label">Department</label>
                                <select name="department" class="form-control" required>
                                    <option value="{{ doctor['department'] }}" selected>{{ doctor['department'] }}</option>
                                    <option value="Cardiology">Cardiology</option>
                                    <option value="Neurology">Neurology</option>
                                    <option value="Orthopedics">Orthopedics</option>
                                    <option value="Dermatology">Dermatology</option>
                                    <option value="Pediatrics">Pediatrics</option>
                                </select>
                            </div>

                            <!-- Timing -->
                            <div class="mb-3">
                                <label class="form-label">Timing</label>
                                <input type="text" name="timing" value="{{ doctor['timing'] }}" class="form-control" required>
                            </div>

                            <!-- Submit -->
                            <button type="submit" class="btn btn-primary w-100">Update</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>

    </div>

</body>
</html>
