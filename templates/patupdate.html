<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Update</h4>
                    </div>
                    <div class="card-body">
                        <form action="patient/edit" method="POST">
                            <!-- Mobile -->
                            <div class="mb-3">
                                <label class="form-label">Mobile</label>
                                <input type="text" name="mobile" value="{{ patient['mobile'] }}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" value="{{ patient['email'] }}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Address</label>
                                <input type="address" name="address" value="{{ patient['address'] }}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Optional Contact</label>
                                <input type="contact" name="contact" value="{{ patient['optional_contact'] }}" class="form-control" required>
                            </div>
                            <!-- Submit -->
                            <button type="submit" class="btn btn-primary w-100">Update</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>

    </div>

</body>
</html>
